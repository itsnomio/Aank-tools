<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aank Tools</title>
    <link rel="stylesheet"href="../css/signup.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Aank tools</a>
        <nav>
            <a href="../pages/main.html">Цахилгаан багаж</a>
            <a href="../pages/furniture.html">Тавилгын хэрэгсэл</a>
            <a href="../pages/construction.html">Барилгын материал</a>
            <a href="../pages/signup.html">Нэвтрэх</a>

      
    </header>

    <main>
        <section class="register-section">
            <img src="../pictures/sign up.jpg" alt="Collection of tools" class="tools-image">

            <section class="register-form">
                <h2>Бүртгүүлэх</h2>
                <button class="google-btn">
                    <img src="google-icon.svg" alt="Google">
                    Google-ээр бүртгүүлэх
                </button>
                
                <p class="or-divider">Or</p>
                
                <form id="registerForm">
                    <input type="email" placeholder="Enter your email address" required>
                    <input type="text" placeholder="Enter your full name" required>
                    <input type="password" placeholder="Create your password" required>
                    <button type="submit">Нэвтрэх</button>
                </form>
            </section>
        </section>
        </section>
    </main>

   

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your registration logic here
        });

        // Responsive menu toggle
        const menuToggle = document.createElement('button');
        menuToggle.innerHTML = '☰';
        menuToggle.style.display = 'none';
        menuToggle.addEventListener('click', () => {
            const nav = document.querySelector('nav');
            nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
        });

        // Add responsive menu for mobile
        function checkScreenSize() {
            const header = document.querySelector('header');
            if (window.innerWidth <= 768) {
                if (!header.contains(menuToggle)) {
                    header.insertBefore(menuToggle, header.querySelector('nav'));
                }
                menuToggle.style.display = 'block';
            } else {
                menuToggle.style.display = 'none';
                document.querySelector('nav').style.display = 'flex';
            }
        }

        window.addEventListener('resize', checkScreenSize);
        checkScreenSize();
    </script>
</body>
</html>
